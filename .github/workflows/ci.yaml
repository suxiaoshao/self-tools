name: ci
on:
  pull_request:
    branches:
      - main

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install dependencies
        working-directory: web
        run: pnpm install
      - name: Lint
        working-directory: web
        run: pnpm lint
  server:
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: server Lint
        working-directory: server
        run: cargo clippy --all
      - name: server test
        working-directory: server
        run: cargo test --all
