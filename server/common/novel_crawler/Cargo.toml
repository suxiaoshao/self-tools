[package]
name = "novel_crawler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# http
reqwest = { version = "0.11.15", features = ["gzip"] }
# html
scraper = "0.15.0"
once_cell = "1.17.1"
nom = "7.1.3"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
# async trait support
async-trait = "0.1.67"
tokio = { version = "1.26.0", default-features = false, features = ["macros"] }
futures = "0.3.27"
# 错误处理
thiserror = "1.0.40"

[dev-dependencies]
anyhow = "1.0.70"
