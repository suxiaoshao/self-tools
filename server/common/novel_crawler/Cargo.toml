[package]
name = "novel_crawler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# http
reqwest = { version = "0.11.13", features = ["gzip"] }
# html
scraper = "0.14.0"
once_cell = "1.17.0"
nom = "7.1.2"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
# async trait support
async-trait = "0.1.61"
tokio = { version = "1.24.1", default-features = false, features = ["macros"] }
futures = "0.3.25"
# 错误处理
thiserror = "1.0.38"

[dev-dependencies]
anyhow = "1.0.68"
