[package]
name = "novel_crawler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# http
reqwest = { version = "0.11.18", features = ["gzip"] }
# html
scraper = "0.17.1"
once_cell = "1.18.0"
nom = "7.1.3"
serde = { version = "1.0.167", features = ["derive"] }
serde_json = "1.0.100"
# async trait support
async-trait = "0.1.71"
tokio = { version = "1.29.1", default-features = false, features = ["macros"] }
futures = "0.3.28"
# 错误处理
thiserror = "1.0.43"

[dev-dependencies]
anyhow = "1.0.71"
