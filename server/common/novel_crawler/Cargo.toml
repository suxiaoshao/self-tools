[package]
name = "novel_crawler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# http
reqwest = { version = "0.11.24", features = [
  "gzip",
  "rustls-tls",
], default-features = false }
# html
scraper = "0.18.1"
once_cell = "1.19.0"
nom = "7.1.3"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
# async trait support
tokio = { version = "1.36.0", default-features = false, features = ["macros"] }
futures = "0.3.30"
# 错误处理
thiserror = "1.0.57"

[dev-dependencies]
anyhow = "1.0.80"
