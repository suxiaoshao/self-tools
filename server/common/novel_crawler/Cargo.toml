[package]
name = "novel_crawler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# http
reqwest = { version = "0.11.12", features = ["gzip"] }
# html
scraper = "0.13.0"
once_cell = "1.15.0"
nom = "7.1.1"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
# async trait support
async-trait = "0.1.57"
tokio = { version = "1.21.2", default-features = false, features = ["macros"] }
futures = "0.3.24"
# 错误处理
thiserror = "1.0.37"

[dev-dependencies]
anyhow = "1.0.65"
