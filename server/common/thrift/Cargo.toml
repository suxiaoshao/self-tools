[package]
name = "thrift"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# volo
volo = "0.10.0"
volo-thrift = "0.10.0"
pilota = "0.11.0"
serde = { version = "1.0.203", features = ["derive"] }
# ip
dns-lookup = "2.0.4"
once_cell = "1.19.0"

# error
thiserror = "1.0.61"

[build-dependencies]
volo-build = "0.10.6"
