[package]
name = "bookmarks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.34.0", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = "5.0.10"
axum = { version = "0.6.20", features = ["headers"] }
async-graphql-axum = "5.0.10"
serde_json = "1.0.108"


# database
diesel = { version = "2.1.3", features = ["postgres", "chrono", "r2d2"] }
chrono = "0.4.31"
once_cell = "1.18.0"

# error
anyhow = "1.0.75"
thiserror = "1.0.50"

# cors
middleware = { path = "../../common/middleware",features=["cors","auth","trace","graphql-trace"] }

# grpc
proto = { path = "../../common/proto", features = ["auth_client"] }
tonic = "0.9.2"

# log
tracing = "0.1.40"
tracing-subscriber = "0.3.17"
[dev-dependencies]
# env
dotenv = "0.15.0"

# nover crawler
novel_crawler = { path = "../../common/novel_crawler" }
