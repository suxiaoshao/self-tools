[package]
name = "bookmarks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = { version = "7.0.17", features = ["time", "bigdecimal"] }
axum = { version = "0.8.6", features = ["query"] }
async-graphql-axum = "7.0.17"
serde_json = "1.0.145"

# fetch content
serde = { version = "1.0.228", features = ["derive"] }
reqwest = { version = "0.12.23", features = [
    "gzip",
    "rustls-tls",
    "stream",
], default-features = false }

# database
diesel = { version = "2.3.2", features = [
    "postgres",
    "time",
    "r2d2",
    "numeric",
] }
time = { version = "0.3.44" }
bigdecimal = "0.4.8"
graphql-common = { path = "../../common/graphql-common" }

# error
anyhow = "1.0.100"
thiserror = "2.0.17"

# cors
middleware = { path = "../../common/middleware", features = [
    "cors",
    "trace",
    "graphql-trace",
] }

# log
tracing = "0.1.41"
tracing-subscriber = "0.3.20"

# thrift
thrift = { path = "../../common/thrift" }
volo-thrift = "0.11.2"

# novel
novel_crawler = { path = "../../common/novel_crawler" }

[dev-dependencies]
# env
dotenv = "0.15.0"

# nover crawler
novel_crawler = { path = "../../common/novel_crawler" }
