[package]
name = "bookmarks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.19.2", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = "4.0.3"
axum = { version = "0.5.9", features = ["headers"] }
async-graphql-axum = "4.0.3"
serde_json = "1.0.81"


# database
diesel = { version = "1.4.8", features = ["postgres", "chrono", "r2d2"] }
chrono = "0.4.19"
once_cell = "1.12.0"

# error
anyhow = "1.0.58"
thiserror = "1.0.31"

# cors
cors = { path = "../../common/cors" }

# grpc
proto = { path = "../../common/proto", features = ["auth_client"] }
tonic = "0.7.2"
[dev-dependencies]
# env
dotenv = "0.15.0"
