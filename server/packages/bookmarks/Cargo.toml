[package]
name = "bookmarks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.23.0", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = "5.0.4"
axum = { version = "0.6.1", features = ["headers"] }
async-graphql-axum = "5.0.4"
serde_json = "1.0.91"


# database
diesel = { version = "2.0.2", features = ["postgres", "chrono", "r2d2"] }
chrono = "0.4.23"
once_cell = "1.17.0"

# error
anyhow = "1.0.68"
thiserror = "1.0.38"

# cors
cors = { path = "../../common/cors" }

# grpc
proto = { path = "../../common/proto", features = ["auth_client"] }
tonic = "0.8.3"
[dev-dependencies]
# env
dotenv = "0.15.0"

# nover crawler
novel_crawler = { path = "../../common/novel_crawler" }
