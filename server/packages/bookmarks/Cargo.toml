[package]
name = "bookmarks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.39.2", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = { version = "7.0.7", features = ["time", "bigdecimal"] }
axum = { version = "0.7.5", features = ["query"] }
async-graphql-axum = "7.0.7"
serde_json = "1.0.122"

# fetch content
serde = { version = "1.0.204", features = ["derive"] }
reqwest = { version = "0.12.5", features = [
    "gzip",
    "rustls-tls",
    "stream",
], default-features = false }

# database
diesel = { version = "2.2.2", features = [
    "postgres",
    "time",
    "r2d2",
    "numeric",
] }
time = { version = "0.3.36" }
bigdecimal = "0.4.5"

# error
anyhow = "1.0.86"
thiserror = "1.0.63"

# cors
middleware = { path = "../../common/middleware", features = [
    "cors",
    "trace",
    "graphql-trace",
] }

# log
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

# thrift
thrift = { path = "../../common/thrift" }
volo-thrift = "0.10.2"

# novel
novel_crawler = { path = "../../common/novel_crawler" }

[dev-dependencies]
# env
dotenv = "0.15.0"

# nover crawler
novel_crawler = { path = "../../common/novel_crawler" }
