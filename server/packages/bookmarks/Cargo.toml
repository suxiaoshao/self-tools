[package]
name = "bookmarks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.35.1", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = "7.0.1"
axum = { version = "0.7.4", features = [] }
async-graphql-axum = "7.0.1"
serde_json = "1.0.113"


# database
diesel = { version = "2.1.4", features = ["postgres", "chrono", "r2d2"] }
chrono = "0.4.33"
once_cell = "1.19.0"

# error
anyhow = "1.0.79"
thiserror = "1.0.56"

# cors
middleware = { path = "../../common/middleware", features = [
  "cors",
  "trace",
  "graphql-trace",
] }

# log
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

# thrift
thrift = { path = "../../common/thrift" }
volo-thrift = "0.9.2"

# novel
novel_crawler = { path = "../../common/novel_crawler" }

[dev-dependencies]
# env
dotenv = "0.15.0"

# nover crawler
novel_crawler = { path = "../../common/novel_crawler" }
