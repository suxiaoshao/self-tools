[package]
name = "bookmarks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.21.0", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = "4.0.12"
axum = { version = "0.5.15", features = ["headers"] }
async-graphql-axum = "4.0.12"
serde_json = "1.0.85"


# database
diesel = { version = "2.0.0", features = ["postgres", "chrono", "r2d2"] }
chrono = "0.4.22"
once_cell = "1.14.0"

# error
anyhow = "1.0.64"
thiserror = "1.0.34"

# cors
cors = { path = "../../common/cors" }

# grpc
proto = { path = "../../common/proto", features = ["auth_client"] }
tonic = "0.8.0"
[dev-dependencies]
# env
dotenv = "0.15.0"
