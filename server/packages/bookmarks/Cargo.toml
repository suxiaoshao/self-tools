[package]
name = "bookmarks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = "5.0.6"
axum = { version = "0.6.6", features = ["headers"] }
async-graphql-axum = "5.0.6"
serde_json = "1.0.93"


# database
diesel = { version = "2.0.3", features = ["postgres", "chrono", "r2d2"] }
chrono = "0.4.23"
once_cell = "1.17.1"

# error
anyhow = "1.0.69"
thiserror = "1.0.38"

# cors
middleware = { path = "../../common/middleware",features=["cors","auth","trace","graphql-trace"] }

# grpc
proto = { path = "../../common/proto", features = ["auth_client"] }
tonic = "0.8.3"

# log
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
[dev-dependencies]
# env
dotenv = "0.15.0"

# nover crawler
novel_crawler = { path = "../../common/novel_crawler" }
