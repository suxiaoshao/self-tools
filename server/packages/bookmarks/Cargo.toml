[package]
name = "bookmarks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = { version = "7.0.3", features = ["time"] }
axum = { version = "0.7.4", features = ["query"] }
async-graphql-axum = "7.0.3"
serde_json = "1.0.114"

# fetch content
serde = { version = "1.0.197", features = ["derive"] }
reqwest = { version = "0.11.26", features = [
  "gzip",
  "rustls-tls",
], default-features = false }

# database
diesel = { version = "2.1.5", features = ["postgres", "time", "r2d2"] }
time = "0.3.34"
once_cell = "1.19.0"

# error
anyhow = "1.0.81"
thiserror = "1.0.58"

# cors
middleware = { path = "../../common/middleware", features = [
  "cors",
  "trace",
  "graphql-trace",
] }

# log
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

# thrift
thrift = { path = "../../common/thrift" }
volo-thrift = "0.9.2"

# novel
novel_crawler = { path = "../../common/novel_crawler" }

[dev-dependencies]
# env
dotenv = "0.15.0"

# nover crawler
novel_crawler = { path = "../../common/novel_crawler" }
