[package]
name = "bookmarks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = "4.0.16"
axum = { version = "0.5.17", features = ["headers"] }
async-graphql-axum = "4.0.16"
serde_json = "1.0.87"


# database
diesel = { version = "2.0.2", features = ["postgres", "chrono", "r2d2"] }
chrono = "0.4.22"
once_cell = "1.16.0"

# error
anyhow = "1.0.66"
thiserror = "1.0.37"

# cors
cors = { path = "../../common/cors" }

# grpc
proto = { path = "../../common/proto", features = ["auth_client"] }
tonic = "0.8.2"
[dev-dependencies]
# env
dotenv = "0.15.0"

# nover crawler
novel_crawler = { path = "../../common/novel_crawler" }
