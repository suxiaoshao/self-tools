[package]
name = "login"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# http
tokio = { version = "1.19.2", features = ["macros", "rt-multi-thread"] }
axum = { version = "0.5.11", features = ["json"] }

# error
anyhow = "1.0.58"
thiserror = "1.0.31"

# json
serde = { version = "1.0.138", features = ["derive"] }
serde_json= "1.0.82"

# grpc
proto={path="../../common/proto/",features=["auth_client"]}
tonic= "0.7.2"

# cors
cors = {path="../../common/cors"}
