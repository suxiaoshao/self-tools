[package]
name = "login"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# http
tokio = { version = "1.19.2", features = ["macros", "rt-multi-thread"] }
axum = { version = "0.5.7", features = ["json"] }
tower-http= { version = "0.3.4", features = ["cors"] }

# error
anyhow = "1.0.57"
thiserror = "1.0.31"

# json
serde = { version = "1.0.137", features = ["derive"] }
serde_json= "1.0.81"

# grpc
proto={path="../../common/proto/",features=["auth_client"]}
tonic= "0.7.2"

# parse origin for cors
nom = "7.1.1"
