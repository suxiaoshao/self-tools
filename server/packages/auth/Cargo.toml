[package]
name = "auth"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# grpc
tokio = { version = "1.25.0", features = ["rt-multi-thread", "time", "fs", "macros", "net"] }
proto = { path = "../../common/proto", features = ["auth_server"]}
tonic = "0.8.3"

# jwt
jsonwebtoken = "8.2.0"
serde = { version = "1.0.152", features = ["derive"] }

# error
errors= { path = "../../common/errors", features=["jsonwebtoken"]}
anyhow= "1.0.68"

# middleware
middleware={ path = "../../common/middleware", features=["trace"]}

# log
tracing = "0.1.37"
tracing-subscriber = "0.3.16"