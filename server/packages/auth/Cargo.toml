[package]
name = "auth"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# grpc
tokio = { version = "1.19.2", features = ["rt-multi-thread", "time", "fs", "macros", "net"] }
proto = { path = "../../common/proto", features = ["auth_server"]}
tonic = "0.7.2"

# env
dotenv= "0.15.0"

# jwt
jsonwebtoken = "8.1.0"
serde = { version = "1.0.137", features = ["derive"] }

# error
errors= { path = "../../common/errors", features=["jsonwebtoken"]}
anyhow= "1.0.57"
