[package]
name = "auth"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.19.2", features = ["rt-multi-thread", "time", "fs", "macros", "net"] }
proto = { path = "../../common/proto", features = ["auth_server"]}
tonic = "0.7.2"

anyhow= "1.0.57"
once_cell = "1.12.0"

jsonwebtoken = "8.1.0"
serde = { version = "1.0.137", features = ["derive"] }

errors= { path = "../../common/errors", features=["jsonwebtoken"]}
