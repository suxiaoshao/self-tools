[package]
name = "collections"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = { version = "7.0.17", features = ["time"] }
axum = { version = "0.8.4", features = [] }
async-graphql-axum = "7.0.17"
serde_json = "1.0.143"
graphql-common = { path = "../../common/graphql-common" }

# database
diesel = { version = "2.2.12", features = ["postgres", "time", "r2d2"] }
time = "0.3.41"

# error
anyhow = "1.0.99"
thiserror = "2.0.16"

# cors
middleware = { path = "../../common/middleware", features = [
    "cors",
    "trace",
    "graphql-trace",
] }

# log
tracing = "0.1.41"
tracing-subscriber = "0.3.19"

# thrift
thrift = { path = "../../common/thrift" }
volo-thrift = "0.11.2"

[dev-dependencies]
# env
dotenv = "0.15.0"
