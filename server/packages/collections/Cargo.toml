[package]
name = "collections"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# runtime
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread"] }

# graphql
async-graphql = { version = "5.0.10", features = ["time"] }
axum = { version = "0.6.20", features = ["headers"] }
async-graphql-axum = "5.0.10"
serde_json = "1.0.105"

# database
diesel = { version = "2.1.1", features = ["postgres", "time", "r2d2"] }
time = "0.3.28"
once_cell = "1.18.0"

# error
anyhow = "1.0.75"
thiserror = "1.0.48"

# cors
middleware = { path = "../../common/middleware",features=["cors","trace","graphql-trace"] }

# grpc
proto = { path = "../../common/proto", features = ["auth_client"] }
tonic = "0.9.2"

# log
tracing = "0.1.37"
tracing-subscriber = "0.3.17"

[dev-dependencies]
# env
dotenv = "0.15.0"
