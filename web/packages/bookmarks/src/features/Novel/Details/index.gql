query getNovel($id: Int!) {
  getNovel(id: $id) {
    id
    name
    avatar
    description
    createTime
    updateTime
    description
    novelStatus
    url
    chapters {
      id
      title
      createTime
      updateTime
      url
      wordCount
      time
    }
    author {
      avatar
      description
      id
      name
      site
    }
    lastChapter {
      time
    }
    firstChapter {
      time
    }
    wordCount
    tags {
      url
      name
      id
    }
    site
  }
}

query fetchNovel($id: String!, $NovelSite: NovelSite!) {
  fetchNovel(id: $id, novelSite: $NovelSite) {
    author {
      description
      image
      name
      url
    }
    chapters {
      title
      url
      site
      time
      wordCount
      id
    }
    description
    image
    name
    url
    site
  }
}

mutation updateNovelByCrawler($novelId: Int!) {
  updateNovelByCrawler(novelId: $novelId) {
    id
  }
}
