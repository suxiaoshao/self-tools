query getNovel($id: Int!) {
  getNovel(id: $id) {
    id
    name
    avatar
    description
    createTime
    updateTime
    description
    novelStatus
    url
    collection {
      id
      name
      path
      description
    }
    chapters {
      id
      title
      createTime
      updateTime
      content
      url
      wordCount
      time
    }
    author {
      avatar
      description
      id
      name
      site
    }
  }
}

query fetchNovel($id: String!, $NovelSite: NovelSite!) {
  fetchNovel(id: $id, novelSite: $NovelSite) {
    ... on QdNovel {
      author {
        description
        image
        name
        url
      }
      chapters {
        title
        url
      }
      description
      image
      name
      url
    }
    ... on JjNovel {
      author {
        description
        image
        name
        url
      }
      chapters {
        title
        url
      }
      description
      image
      name
      url
    }
  }
}
