mutation createTag($name: String!, $site: NovelSite!, $siteId: String!) {
  createTag(name: $name, site: $site, siteId: $siteId) {
    name
    id
  }
}
query getTags {
  queryTags {
    name
    id
    createTime
    updateTime
  }
}

mutation deleteTag($id: Int!) {
  deleteTag(id: $id) {
    id
  }
}
