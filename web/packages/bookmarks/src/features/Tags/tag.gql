mutation createTag($name: String!, $collectionId: Int) {
  createTag(name: $name, collectionId: $collectionId) {
    name
    id
  }
}
query getTags($collectionId: Int) {
  getTagList(collectionId: $collectionId) {
    name
    id
    createTime
    updateTime
    collectionId
  }
}

mutation deleteTag($id: Int!) {
  deleteTag(id: $id) {
    id
  }
}
