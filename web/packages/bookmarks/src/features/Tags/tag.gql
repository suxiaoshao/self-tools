mutation createTag($name: String!, $site: NovelSite!, $siteId: String!) {
  createTag(name: $name, site: $site, siteId: $siteId) {
    name
    id
  }
}
query getTags($pagination: Pagination!) {
  queryTags(pagination: $pagination) {
    data {
      name
      id
      site
      url
      createTime
      updateTime
    }
    total
  }
}

mutation deleteTag($id: Int!) {
  deleteTag(id: $id) {
    id
  }
}
