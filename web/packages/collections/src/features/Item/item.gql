mutation deleteItem($id: Int!) {
  deleteItem(id: $id) {
    name
  }
}

mutation createItem($collectionId: Int!, $name: String!, $content: String!) {
  createItem(collectionId: $collectionId, name: $name, content: $content) {
    name
  }
}

query getEditItem($id: Int!) {
  getItem(id: $id) {
    name
    content
  }
}
